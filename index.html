<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
<main>
  <section id="rating-area">
    <img src="images/icon-star.svg" alt="photo of cartoonish star" class="rounded-background" id="star">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <ol id="list">
        <li class="rounded-background" id="rating-1" onclick="changeActiveRating(1)">1</li>
        <li class="rounded-background aroundActiveRating" id="rating-2" onclick="changeActiveRating(2)">2</li>
        <li class="rounded-background activeRating" id="rating-3" onclick="changeActiveRating(3)">3</li>
        <li class="rounded-background aroundActiveRating" id="rating-4" onclick="changeActiveRating(4)">4</li>
        <li class="rounded-background" id="rating-5" onclick="changeActiveRating(5)">5</li>
      </ol>
      <button id="btn-submit" onclick="changeActiveRating()">Submit</button>
  </section>
</main>

</body>
</html>
